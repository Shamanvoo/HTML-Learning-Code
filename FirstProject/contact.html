<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Shayman">

    <title>The Little Taco Shop Contact Page</title>
    <link rel="icon" href="html5.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <nav aria-label="Primary-navigation">
            <ul>
                <li><a href="LittleTacoShop.html">Home</a></li>
                <li><a href="LittleTacoShop.html#about">About LTS</a></li>
                <li><a href="LittleTacoShop.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>

            <img src="img/tacos_close_up_400x260.png" alt="Tacos" title="Tacos" width="400" height="260">
            <figure>
                <figcaption>Little Taco Shop Tasty Tacos</figcaption>
            </figure>
        </nav>
    </header>

    <main>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>

                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="tname" id="tname" placeholder="John Doe" autocomplete="on" required>
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="123@xyz.com" autocomplete="on" required>
                </p>

                <p>
                <label for="message">Your Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type here!"></textarea>
                </p>
            </fieldset>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>

        <br>

        <h2>Our Location</h2>

        <p>
            <address>555 Taco Temptation Lane, Suite T</address>
            <address>Kansas City, MO 555555-5555</address>
        </p>

        <p>
            <i>Phone: <u><a href="tel+5555555555">555-555-5555</a></u></i>
        </p>

        <p>
            <a href="#">Back To Top</a>
        </p>
    </main>

    <hr>

    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
</body>
